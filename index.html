<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Payment Method</title>
</head>

<body>

    <h1>Hammad Bank Limited</h1>
    <form id="account-creation-form">
        <input type="text" placeholder="Enter your customer" id="customer-name"/>
        <input type="number" placeholder="Enter your balance" id="balance"/>
        <button>Create Account</button>
    </form>

    <hr />

    <form id="deposit-form"> 
        <input type="number" placeholder="Enter your account number" id="account-number">
        <input type="number" placeholder="Enter amount you want to deposit" id="amount">
        <button>Deposit</button>
    </form>


    <hr />

    <form id="withdraw-form"> 
        <input type="number" placeholder="Enter your account number" id="withdraw-account-number">
        <input type="number" placeholder="Enter amount you want to withdraw" id="withdraw-amount">
        <button>Withdraw</button>
    </form>













    <script src="script.js"></script>
</body>

</html>
